<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="logo-area">
                <i class="fas fa-brain logo-icon"></i>
                <h1 class="logo-text">DSA Mentor AI</h1>
            </div>
            <p class="subtitle">Your personal guide to Data Structures and Algorithms.</p>
        </header>

        <main class="chat-main">
            <div class="chat-display" id="outputArea">
                <div class="welcome-message">
                    <div class="welcome-icon"><i class="fas fa-robot"></i></div>
                    <h2>Welcome to DSA Mentor.</h2>
                    <p>I can help you understand complex DSA topics with simple explanations and clear examples. Feel free to ask me anything related to Data Structures and Algorithms!</p>
                    <div class="example-queries">
                        <!-- <span class="example-query">"What is a binary search tree?"</span>
                        <span class="example-query">"Explain the time complexity of Quick Sort."</span>
                        <span class="example-query">"How does a hash table work?"</span> -->
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>Mentor is thinking...</span>
                </div>
                <textarea id="questionInput" placeholder="Ask your DSA question here..."></textarea>
                <button id="askButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
